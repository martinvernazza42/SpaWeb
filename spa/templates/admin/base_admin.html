{% extends "base.html" %}

{% block banner_content %}
<div class="text-center-custom">
  <h1 class="display-4 fw-bold">Administraci√≥n</h1>
  <p class="lead dynamic-phrase show">Panel de control</p>
</div>
{% endblock %}

{% block content %}
<div class="container py-4">
  <div class="row">
    <div class="col-md-3">
      <div class="list-group mb-4">
        <a href="{% url 'admin_dashboard' %}" class="list-group-item list-group-item-action {% if active_tab == 'dashboard' %}active{% endif %}">
          <i class="fas fa-tachometer-alt me-2"></i> Dashboard
        </a>
        <a href="{% url 'admin_servicios' %}" class="list-group-item list-group-item-action {% if active_tab == 'servicios' %}active{% endif %}">
          <i class="fas fa-spa me-2"></i> Servicios
        </a>
        <a href="{% url 'admin_turnos' %}" class="list-group-item list-group-item-action {% if active_tab == 'turnos' %}active{% endif %}">
          <i class="fas fa-calendar-alt me-2"></i> Turnos
        </a>
        <a href="{% url 'admin_usuarios' %}" class="list-group-item list-group-item-action {% if active_tab == 'usuarios' %}active{% endif %}">
          <i class="fas fa-users me-2"></i> Usuarios
        </a>
        <a href="{% url 'admin_consultas' %}" class="list-group-item list-group-item-action {% if active_tab == 'consultas' %}active{% endif %}">
          <i class="fas fa-question-circle me-2"></i> Consultas
        </a>
      </div>
    </div>
    <div class="col-md-9">
      {% block admin_content %}
      {% endblock %}
    </div>
  </div>
</div>
{% endblock %}
