{% extends "base.html" %}
{% block content %}
<div class="container mt-5">
  <h2 class="mb-4">Servicios</h2>
  <div class="row">
    {% for servicio in servicios %}
      <div class="col-md-4 mb-4">
        <div class="card">
          {% if servicio.imagen %}
            <img src="{{ servicio.imagen.url }}" class="card-img-top" alt="{{ servicio.nombre }}">
          {% endif %}
          <div class="card-body">
            <h5 class="card-title">{{ servicio.nombre }}</h5>
            <p class="card-text">{{ servicio.descripcion|truncatewords:20 }}</p>

            {% if user.is_staff %}
              <!-- Enlace de ediciÃ³n para administradores -->
              <a href="{% url 'admin_lista_turnos' servicio.id %}" class="btn btn-warning">
                Editar
              </a>
            {% else %}
              <!-- Enlace de solicitud de turno para usuarios -->
              <a href="{% url 'calendario_servicio' servicio.id %}" class="btn btn-primary">
                Solicitar turno
              </a>
            {% endif %}

          </div>
        </div>
      </div>
    {% endfor %}
  </div>
</div>
{% endblock %}
