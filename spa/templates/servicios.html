{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
  <h2 class="mb-4">Servicios</h2>

  <!-- Formulario de filtro por subcategoría -->
  <form method="GET" class="mb-4">
    <div class="form-group">
      <label for="subcategoria">Filtrar por subcategoría</label>
      <select name="subcategoria" id="subcategoria" class="form-control" onchange="this.form.submit()">
        <option value="">Seleccionar subcategoría</option>
        {% for subcategoria in subcategorias %}
          <option value="{{ subcategoria.id }}" {% if request.GET.subcategoria == subcategoria.id %}selected{% endif %}>
            {{ subcategoria.nombre }}
          </option>
        {% endfor %}
      </select>
    </div>
  </form>

  <div class="row">
    {% for servicio in servicios %}
      <div class="col-md-4 mb-4">
        <div class="card">
          {% if servicio.imagen %}
            <img src="{{ servicio.imagen.url }}" class="card-img-top" alt="{{ servicio.nombre }}">
          {% endif %}
          <div class="card-body">
            <h5 class="card-title">{{ servicio.nombre }}</h5>
            <p class="card-text">{{ servicio.descripcion|truncatewords:20 }}</p>

            {% if user.is_staff %}
              <!-- Enlace de edición para administradores -->
              <a href="{% url 'admin_lista_turnos' servicio.id %}" class="btn btn-warning">
                Editar
              </a>
            {% else %}
              <!-- Enlace de solicitud de turno para usuarios -->
              <a href="{% url 'calendario_servicio' servicio.id %}" class="btn btn-primary">
                Solicitar turno
              </a>
            {% endif %}

          </div>
        </div>
      </div>
    {% endfor %}
  </div>
</div>
{% endblock %}
