{% extends "base.html" %}
{% block content %}
<div class="container mt-5">
  <h2 class="mb-4">Mis Turnos</h2>

  {% if turnos %}
    <ul class="list-group">
      {% for t in turnos %}
        <li class="list-group-item d-flex justify-content-between align-items-center">
          <div>
            <strong>{{ t.servicio.nombre }}</strong><br>
            {{ t.fecha }} a las {{ t.hora|time:"H:i" }}
          </div>
        </li>
      {% endfor %}
    </ul>
  {% else %}
    <div class="alert alert-info">
      No tienes turnos reservados.
    </div>
  {% endif %}

  <a href="{% url 'servicios' %}" class="btn btn-link mt-3">
    &laquo; Volver a Servicios
  </a>
</div>
{% endblock %}
